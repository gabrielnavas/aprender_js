<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>XMLHttpRequest #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        input[type=file] {
            display: flex;
            margin: 10px;
            padding: 40px;
            font-size: 40px;
            background: crimson;
            border-radius: 20px;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <input type="file" name="arquivo" />
    <div class="progresso"></div>

    <script>
        function ajaxUpload(config) {
            const xhr = new XMLHttpRequest()

            //verifico se existe upload
            if(xhr.upload) {

                //envio para o configo o progresso
                xhr.upload.onprogress = e => {
                    const atual = e.loaded //progresso atual
                    const total = e.total //total do progresso
                    const percentual = Math.floor(atual / total * 100)
                    
                    //envio chamo o progresso com os dados
                    config.progresso({ atual, total, percentual })
                }
            }

            //realizar o post
            xhr.open("post", config.url, true)
            
            //enviar a data para o servidor
            xhr.send(config.formData)
        }

        //pega o forumario
        document.querySelector('input[type=file]').onchange = e => {
            //essa funcao ser√° chamada quando selecionar o arquivo
            const formData = new FormData()
            const inputFile = e.target
            formData.append(inputFile.name, inputFile.files[0])

            ajaxUpload({
                url:"upload",
                formData: formData,
                progresso(dados) {
                    const progresso = document.querySelector('.progresso')
                    progresso.innerHTML = JSON.stringify(dados)
                }
            })
        }
    </script>
</body>
