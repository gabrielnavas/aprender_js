<h1>Tags não visuais</h1>

<!--
Tags semânticas

section - agrupamento temático de contéudo
article - contéudo auto-contido
header - cabeçalho
footer - rodapé do documento
nav - agrupa os links de navegação
aside - de lado (ex. sidebar). Relacionado com o contéudo em volta (adendo)
details - exibe detalhe que pode ser exibidos ou escondidos

As famosas...

div - divisão ou seção 
span - usado para agrupar elementos inline
-->


<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
