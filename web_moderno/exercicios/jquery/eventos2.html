<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alterarDestaqueEntrada = e => $('#div1').toggleClass('destaque')

        const alterarDestaqueSaida = e => console.log('saiu')

        //alternativas
        $('#div1').on('mouseenter mouseleave',alterarDestaqueEntrada)
        
        // $('#div1').hover(alterarDestaqueEntrada, alterarDestaqueSaida) //assim fica mais legÃ­vel.

        $('#div1').one('mouseenter', 
            e => alert('aviso importante'))

        $('#div1').dblclick(function(e) {
            $(this).fadeOut(1000)
        }) 

        $(window).resize(function(e) {
            const largura = $(this).width()
            const altura = $(this).height()
            $('#resultado1').html(`Largura: ${largura} Altura: ${altura}`)
        })

    
        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>
