<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        ////QUE TOP!
        $('div')
        .hide(5000) //somi com zoom
        .show(5000) //mostra com zoom
        .fadeOut(5000) //somi com transparencia
        .fadeIn(5000) //aparece de volta
        
        console.log($('div').get(0)) //obter um n√≥ da lista
        console.log($.isEmptyObject({ nome: null})) // objeto esta vazio?
        console.log(jQuery.inArray('gabriel', [1,'gabriel',3])) //verificar se algo esta no array


        //achei estranho isso
        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }
        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
